<h1>Quote Service</h1>
This service will return a JSON formatted tuple containing a quote and
its' author, e.g. ["quote", "author"].

<h2>Endpoints</h2>
<ul>
    <li><a href="qotd">A quote that changes daily</a></li>
    <li><a href="random">A random quote</a></li>
    <li><a href="quotes.json">A static file with a list of all quotes</a></li>
</ul>
